<div class="latest-posts">
    <div class="post">
        <a [routerLink]="['/post', posts[0]._id]">
            <div class="post d-flex align-items-center">
                <div class="image"><img src="{{posts[0].featuredImage}}" alt="..." class="img-fluid"></div>
                <div class="title"><strong>{{posts[0].title}}</strong><span class="date last-meta">{{posts[0].postDate | date:'mediumDate'}}</span></div>
            </div>
        </a>
    </div>
